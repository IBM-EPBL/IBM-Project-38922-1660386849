<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Registration Form </title>
	<link rel="stylesheet" href="styles.css">
</head>
<body >
<h1>Registration Form</h1>
<form  name="myform" method="post">
	<div><label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"></div>
    <div><label for="lname">Email:</label>
    <input type="text" id="lname" name="lname"></div>
    <div><label for="mob">Mobile:</label>
    <input type="text" id="mob" name="mob"></div>
    <div><label for="city">City:</label>
    <input type="text" id="city" name="city"></div>
    <div><label for="state">State:</label>
    <input type="text" id="state" name="state"></div>
    <div><label for="count">Country:</label>
    <input type="text" id="count" name="count"></div>
    <button name="button" type="submit" value="OK">Submit</button>  
</form>
</body>
</html>
