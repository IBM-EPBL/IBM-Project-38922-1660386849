<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Contact Form </title>
	<link rel="stylesheet" href="./css/contact.css">
</head>
<body >
<h1>Contact Form</h1>
<form  name="myform" method="post" action="Confirmation.html">
	<div><label for="name">Name:</label>
    <input type="text" id="name" name="name"></div>
    <div><label for="email">Email:</label>
    <input type="text" id="email" name="email"></div>
    <div><label for="mobile">Mobile:</label>
    <input type="text" id="mobile" name="mobile"></div>
    <div><label for="job">Job Description:</label>
    <input type="text" id="job" name="job"></div>
    <button name="button" type="submit" value="OK">Submit</button>  
</form>
</body>
</html>
